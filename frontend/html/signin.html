<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign In - UAPMP</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-50 font-sans">
    <header class="fixed top-0 left-0 w-full bg-white z-40 shadow-sm">
      <div
        class="max-w-5xl mx-auto px-4 sm:px-8 h-14 flex items-center justify-between"
      >
        <div class="flex items-center gap-3 font-semibold text-lg">
          <svg
            class="w-8 h-8"
            fill="currentColor"
            viewBox="0 0 48 48"
            xmlns="http://www.w3.org/2000/svg"
            style="color: #3b82f6"
          >
            <path
              clip-rule="evenodd"
              d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"
              fill-rule="evenodd"
            ></path>
          </svg>
          <span class="text-gray-800">UAPMP</span>
        </div>
      </div>
    </header>

    <main class="min-h-screen flex items-center justify-center pt-20">
      <div class="w-full max-w-md px-4">
        <div class="bg-white rounded-xl shadow-lg p-8">
          <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">
            Sign in to UAPMP
          </h1>
          <p class="text-center text-gray-500 text-sm mb-6">
            Enter your academic credentials to access the portal
          </p>

          <form id="signinForm" class="space-y-5" onsubmit="handleLogin(event)">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >University Email</label
              >
              <input
                type="email"
                name="email"
                placeholder="student@university.edu"
                required
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Password</label
              >
              <input
                type="password"
                name="password"
                placeholder="********"
                required
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <div class="text-right mt-2">
                <button
                  type="button"
                  class="text-sm text-blue-600 hover:underline"
                >
                  Forgot Password?
                </button>
              </div>
            </div>

            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700"
            >
              Log In
            </button>

            <div class="flex items-center gap-3 py-3">
              <div class="flex-1 h-px bg-gray-300"></div>
              <span
                class="text-sm text-gray-500 font-semibold uppercase tracking-wide"
                >OR CONTINUE WITH</span
              >
              <a href="signup.html" class="text-blue-600 hover:text-blue-800"
                >SIGN UP?</a
              >
              <div class="flex-1 h-px bg-gray-300"></div>
            </div>
          </form>

          <div class="mt-4 text-sm text-gray-500">
            <p>
              Example student email:
              <code class="bg-gray-100 px-1 rounded"
                >2024001@std.sci.cu.edu.eg</code
              >
            </p>
            <p>
              Example instructor email:
              <code class="bg-gray-100 px-1 rounded">khan@sci.cu.edu.eg</code>
            </p>
          </div>

          <div
            id="responseContainer"
            class="response-container mt-4 hidden p-4 rounded border-l-4"
          ></div>
        </div>
      </div>
    </main>

    <footer class="mt-8">
      <div
        class="max-w-5xl mx-auto px-4 sm:px-8 py-6 text-center text-sm text-gray-500"
      >
        © 2026 University Academic Management Platform.
      </div>
    </footer>

    <script>
      (function () {
        const token = localStorage.getItem("token");
        const userJson = localStorage.getItem("user");
        if (token && userJson) {
          try {
            const user = JSON.parse(userJson);
            const dest =
              user.role === "student"
                ? "student-profile.html"
                : "instructor-profile.html";
            window.location.href = dest;
          } catch (e) {
            localStorage.removeItem("token");
            localStorage.removeItem("user");
          }
        }
      })();

      const LOGIN_URL = "http://localhost:5000/api/auth/login";

      function showResponse(message, isError) {
        const container = document.getElementById("responseContainer");
        container.className = "response-container mt-4 p-4 rounded border-l-4";
        container.classList.add(isError ? "bg-red-50" : "bg-green-50");
        container.style.borderColor = isError ? "#f44336" : "#4caf50";
        container.textContent = message;
        container.classList.remove("hidden");
        container.scrollIntoView({ behavior: "smooth" });
      }

      async function handleLogin(e) {
        e.preventDefault();
        const form = document.getElementById("signinForm");
        const email = form.email.value.trim();
        const password = form.password.value;
        if (!email || !password) {
          showResponse("Email and password are required", true);
          return;
        }

        try {
          const res = await fetch(LOGIN_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });
          const data = await res.json();
          if (res.ok) {
            localStorage.setItem("token", data.token || "");
            localStorage.setItem(
              "user",
              JSON.stringify(data.user || { role: "student" }),
            );
            showResponse("✅ Login successful — redirecting...", false);
            setTimeout(() => {
              const dest =
                data.user && data.user.role === "student"
                  ? "student-profile.html"
                  : "instructor-profile.html";
              window.location.href = dest;
            }, 800);
          } else {
            showResponse("Error: " + (data.message || "Login failed"), true);
          }
        } catch (err) {
          showResponse(
            "Server error — ensure backend is running on http://localhost:5000",
            true,
          );
        }
      }
    </script>
  </body>
</html>
